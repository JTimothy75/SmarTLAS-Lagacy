<div>
  <div class="col-left">
    <div class="element-group">
    <img class="loginBrand" src="/assets/img/logo-trans.png" alt="" width="100px">
    <h1 class="loginBrand center-vert">SmartLIS</h1>
    </div>
    <hr>
    <div>
      <form #loginForm = "ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
        <div class="form-group">
          <label for="userName">User Name:</label>
          <input (ngModel)="userName" name="userName" id="userName" type="text" class="input form-control" placeholder="User Name..." />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input (ngModel)="password" name="password" id="password" type="password" class="input form-control"
            placeholder="Password..." />
        </div>
        <div class="form-group">
          <input type="submit" value="Login" class="input btn btn-primary">
          <!-- <button type="submit" class="input btn btn-primary">Login</button> -->
        </div>
      </form>
    </div>
  </div>

  <div class="col-right">
    <div class="col-right-container">
      <div class="loginBackgroundImage1">
        <div id="inscription">
          <h1>Land is Wealth</h1>
          <p>When it is properly managed and documented</p>
        </div>
      </div>
    </div>


    <!-- <div class="loginBackgroundImage2">
    
  </div> -->
  </div>
</div>
